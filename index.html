<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/index.css">
  
<title>Order summary card</title>

</head>
<body>
  <div class="main">
     <img src="images/illustration-hero.svg" alt="hero" class="topimage">

    <div class="text">
      <h1>Order Summary</h1> 
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
 
    </div>

     <div class="promo">
      
       <img src="images/icon-music.svg" class="iconimg">

       <div class="prices">
         <h2>Annual Plan</h2>
         <p>$59.99/year </p>
       </div>
      
       <a href="" class="change">Change</a>
      </div>

     <div class="infopay"> 
     <button class="payment">Proceed to Payment</button>
      <a href="" class="cancel">Cancel Order</a> 
     </div>    
     
  </div>

</body>
</html>
